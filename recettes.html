<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Recettes</title>

    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">
    <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body>

</body>

<template name="mainLayout">

      <div id="wrapper">

          <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
              <div class="navbar-header">
                  <a class="navbar-brand" href="index.html">Recettes</a>
              </div>
              <div class="navbar-right dropdown">
				<span class="navbar-brand">Ajouter une recette</span>
				<button type="button" id="btn-aperitif" class="btn btn-danger btn-lg sharp">Apéritif</button>
				<button type="button" id="btn-entree" class="btn btn-primary btn-lg sharp">Entrée</button>
				<button type="button" id="btn-plat" class="btn btn-success btn-lg sharp">Plat</button>
				<button type="button" id="btn-dessert" class="btn btn-warning btn-lg sharp">Dessert</button>
				<img src="img/separator.png" style="height:50px;padding-left:5px;padding-right:5px;" />
				<button type="button" id="btn-ingredients" class="btn btn-default btn-lg sharp">Tous les ingrédients</button>
              </div>

              <!-- /.navbar-header -->

              <div class="navbar-default navbar-static-side" role="navigation">
                  <div class="sidebar-collapse">
                      <ul class="nav" id="side-menu">
                          <li>
                              <a href="#">Aperitifs<span class="fa arrow"></span></a>
                              <ul id="aperitifs-menu" class="nav nav-second-level">
              								{{#each aperitifs}}
              									{{> recette}}
              								{{/each}}
                              </ul>
                          </li>
                          <li>
                              <a href="#">Entrées<span class="fa arrow"></span></a>
                              <ul id="entrees-menu" class="nav nav-second-level">
              								{{#each entrees}}
              									{{> recette}}
              								{{/each}}
                              </ul>
                          </li>
                          <li>
                              <a href="#">Plats<span class="fa arrow"></span></a>
                              <ul id="plats-menu" class="nav nav-second-level">
              								{{#each plats}}
              									{{> recette}}
              								{{/each}}
                              </ul>
                          </li>
                          <li>
                              <a href="#">Desserts<span class="fa arrow"></span></a>
                              <ul id="desserts-menu" class="nav nav-second-level">
              								{{#each desserts}}
              									{{> recette}}
              								{{/each}}
                              </ul>
                          </li>
                      </ul>
                      <!-- /#side-menu -->
                  </div>
                  <!-- /.sidebar-collapse -->
              </div>
              <!-- /.navbar-static-side -->
          </nav>

          <div id="page-wrapper">
            {{> yield}}
          </div>
          <!-- /#page-wrapper -->

      </div>
      <!-- /#wrapper -->
</template>

<template name="recette">
  <li>
    <a href="{{pathFor 'recette' _id=this._id }}">{{titre}}</a>
  </li>
</template>
